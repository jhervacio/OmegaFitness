<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Estado de Salud</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>

	<body>
		<div th:replace="fragments/header :: header"></div>
		
				

		<div class="container">
			<form id="myform">
				<div class="row clearfix">
					<div class="col-md-12 column">
						<a 	style="border-bottom-color: black" th:href="@{/salud/irRegistrar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-plus"></span>Salud
						</a>
						
						<a 	style="border-bottom-color: black" th:href="@{/salud/irBuscar}" id="add-row"
						   	type = "button"
						   	class= "btn btn-primary btn-md left-block">
							<span class="glyphicon glyphicon-search"></span> Buscar
						</a>
						


		
						<table class="table table-bordered table-hover table-striped" id="tab_logic">
							<thead>
								<tr>
									<th class="text-center">CODIGO</th>
									<th class="text-center">NOMBRE</th>
									<th class="text-center">N.PESO</th>
									<th class="text-center">TALLA</th>
									<th class="text-center">IMC</th>
									<th class="text-center">OPERACION</th>
									<th class="text-center">OPERACION</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="sa: ${listaSaludes}">
									<td th:text="${sa.idSalud}"></td>
									<td th:text="${sa.cliente.nombreCliente}"></td>
									<td th:text="${sa.idSalud}"></td>
									<td th:text="${sa.peso}"></td>
									<td th:text="${sa.talla}"></td>
									<td th:text="${sa.imc}"></td>
								                                      
									<td class="text-center"><a class="glyphicon glyphicon-trash" th:href="@{/salud/eliminar?id=}+${sa.idSalud}"> Eliminar</a></td>
									<td class="text-center"><a class="glyphicon glyphicon-pencil" th:href="@{'/salud/modificar/' + ${sa.idSalud}}"> Modificar</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div th:if="${mensaje}" class="alert alert-danger">
					<p th:text="${mensaje}"></p>
				</div>
			</form>
			

		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
