<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"></meta>
		<title>ActividadCliente</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/actividadCliente/registrar}" method="post" th:object="${actividadCliente}">
				<div class="form-group">
					<label for="idactividadCliente">ID:</label>
					<input type="text" class="form-control" th:field="*{idActividadCliente}"></input>
						
					</div>
					
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/actividadCliente/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
			
		
	
		</div>

		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
