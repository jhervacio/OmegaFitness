<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Plan de alimentacion</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/alimentacion/registrar}" method="post" th:object="${alimentacion}">
				<div class="form-group">
					<label for="idalimentacion">ID:</label>
					<input type="text" class="form-control" th:field="*{idAlimentacion}"></input>
					
					<div class="form-group">
						<label for="nombre">Nombre de Plan:</label>
						<input type="text" class="form-control" th:field="*{nombreAlimentacion}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombreAlimentacion')}" 
							th:errors="*{nombreAlimentacion}">						
						</div>
						
						<label for="descripcion">Descripcion:</label>
						<input type="text" class="form-control" th:field="*{descripcionAlimentacion}" id="descripcion"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('descripcionAlimentacion')}" 
							th:errors="*{descripcionAlimentacion}">						
						</div>
						
						<label for="duracion">Duracion de Plan:</label>
						<input type="text" class="form-control" th:field="*{duracionAlimentacion}" id="duracion"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('duracionAlimentacion')}" 
							th:errors="*{duracionAlimentacion}">						
						</div>
						
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/alimentacion/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
