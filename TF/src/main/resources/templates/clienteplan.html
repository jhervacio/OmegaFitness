<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Cliente Plan</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/clienteplan/registrar}" method="post" th:object="${clienteplan}">
				<div class="form-group">
					<label for="idClienteplan">ID:</label>
					<input type="text" class="form-control" th:field="*{idClientePlan}"></input>
					
					<div class="form-group">
						<label for="plan"class="col-sm-2 col-form-label">Plan:</label>
						<select class="form-control" th:field="*{plan.idPlan}">
						<option th:each="t:${listaPlanes}" th:value="${t.idPlan}"
						th:text="${t.nombrePlan}"
						th:selected="(${t.idPlan}== *{plan.idPlan})")>
						</option>
						</select>
						
						<label for="cliente"class="col-sm-2 col-form-label">cliente:</label>
						<select class="form-control" th:field="*{cliente.idCliente}">
						<option th:each="a:${listaClientes}" th:value="${a.idCliente}"
						th:text="${a.nombreCliente}"
						th:selected="(${a.idCliente}== *{cliente.idCliente})")>
						</option>
						</select>
						
						<label for="fechaClientePlan">Fecha :</label>
						<input type="date" class="form-control" th:field="*{fechaClientePlan}" id="fechaClientePlan"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('fechaClientePlan')}" 
							th:errors="*{fechaClientePlan}">						
						</div>
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/clienteplan/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
			
		
	
		</div>
			
			
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
