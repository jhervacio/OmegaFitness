<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Clientes</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/cliente/registrar}" method="post" th:object="${cliente}">
				<div class="form-group">
					<label for="idcliente">ID:</label>
					<input type="text" class="form-control" th:field="*{idCliente}"></input>
					
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" th:field="*{nombreCliente}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombreCliente')}" 
							th:errors="*{nombreCliente}">						
						</div>
						
						<label for="apellido">Apellido:</label>
						<input type="text" class="form-control" th:field="*{apellidoCliente}" id="apellido"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('apellidoCliente')}" 
							th:errors="*{apellidoCliente}">						
						</div>
						
						<label for="edad">Edad:</label>
						<input type="text" class="form-control" th:field="*{edadCliente}" id="edad"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('edadCliente')}" 
							th:errors="*{edadCliente}">						
						</div>
						
						<label for="fechaNacimiento">Fecha nacimiento:</label>
						<input type="date" class="form-control" th:field="*{fechaNacimiento}" id="fechaNacimiento"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" 
							th:errors="*{fechaNacimiento}">						
						</div>
						
						<label for="peso">Peso:</label>
						<input type="text" class="form-control" th:field="*{pesoCliente}" id="peso"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('pesoCliente')}" 
							th:errors="*{pesoCliente}">						
						</div>
						
						<label for="estatura">Estatura:</label>
						<input type="text" class="form-control" th:field="*{estaturaCliente}" id="estatura"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('estaturaCliente')}" 
							th:errors="*{estaturaCliente}">						
						</div>
						
						<label for="plan">Plan:</label>
						<input type="text" class="form-control" th:field="*{planCliente}" id="plan"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('planCliente')}" 
							th:errors="*{planCliente}">						
						</div>
						
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/cliente/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
