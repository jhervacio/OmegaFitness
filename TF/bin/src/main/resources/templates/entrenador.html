<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Entrenadores</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/entrenador/registrar}" method="post" th:object="${entrenador}">
				<div class="form-group">
					<label for="identrenador">ID:</label>
					<input type="text" class="form-control" th:field="*{idEntrenador}"></input>
					
					<div class="form-group">
						<label for="nombre">Nombre:</label>
						<input type="text" class="form-control" th:field="*{nombreEntrenador}" id="nombre"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('nombreEntrenador')}" 
							th:errors="*{nombreEntrenador}">						
						</div>
						
						<label for="apellido">Apellido:</label>
						<input type="text" class="form-control" th:field="*{apellidoEntrenador}" id="apellido"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('apellidoEntrenador')}" 
							th:errors="*{apellidoEntrenador}">						
						</div>
						
						<label for="documento">Documento:</label>
						<input type="text" class="form-control" th:field="*{documentoEntrenador}" id="documento"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('documentoEntrenador')}" 
							th:errors="*{documentoEntrenador}">						
						</div>
						
						<label for="direccion">Domicilio:</label>
						<input type="text" class="form-control" th:field="*{direccionEntrenador}" id="direccion"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('direccionEntrenador')}" 
							th:errors="*{direccionEntrenador}">						
						</div>
						
						<label for="telefono">Telefono:</label>
						<input type="text" class="form-control" th:field="*{telefonoEntrenador}" id="telefono"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('telefonoEntrenador')}" 
							th:errors="*{telefonoEntrenador}">						
						</div>
						
						<label for="correo">Correo:</label>
						<input type="text" class="form-control" th:field="*{correoEntrenador}" id="correo"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('correoEntrenador')}" 
							th:errors="*{correoEntrenador}">						
						</div>
						
						<label for="estudios">Estudios:</label>
						<input type="text" class="form-control" th:field="*{estudiosEntrenador}" id="estudios"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('estudiosEntrenador')}" 
							th:errors="*{estudiosEntrenador}">						
						</div>
						
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/entrenador/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
	</body>
	
</html>
